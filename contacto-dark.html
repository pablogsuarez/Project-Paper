    <h2>Contactame!</h2>

    <form class="container form-group" action="POST" action="#" autocomplete="off">
        <label for="name">Nombre *</label>
        <input type="text" name="name" placeholder="Nombre" id="name" required maxlength="20">
        <label for="surname">Apellido *</label>
        <input type="text" name="name" placeholder="Apellido" id="name" required maxlength="20">
        <label for="email">Email *</label>
        <input type="email" name="email" placeholder="ejemplo@correo.com" id="email" required maxlength="30">

        <label for="no-resize">Mensaje</label>
        <textarea class="no-resize" maxlength="200" id="no-resize" rows="4" placeholder="Dejá tu mensaje..."
            required></textarea>

        <button class="btn-block">Enviar</button>

    </form>
